<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" charset="utf-8">
		<title>Oren is Going to India in...</title>
		<meta name="author" content="Oren Itamar" />
		<link rel="stylesheet" href="style.css" />
		<link href='http://fonts.googleapis.com/css?family=Francois+One' rel='stylesheet' type='text/css'>
		<script src="countdown.js"></script>
	</head>
	
	<body>
		<header id="main">
			<h1 class="bigText" id="title">Oren is going to India in</h1>
			<ul id="counter">
				<li class="time" id="days">
					<div class="timeUnitNumber" id="daysNumber"></div>
					<div class="timeUnitName">Day</div>
				</li>
				<li class="time" id="hours">
					<div class="timeUnitNumber" id="hoursNumber"></div>
					<div class="timeUnitName">Hrs</div>
				</li>
				<li class="time" id="minutes">
					<div class="timeUnitNumber" id="minutesNumber"></div>
					<div class="timeUnitName">Min</div>
				</li>
				<li class="time" id="seconds">
					<div class="timeUnitNumber" id="secondsNumber"></div>
					<div class="timeUnitName">Sec</div>
				</li>
			</ul>
		<header>
		<script>
		countdown();
		setInterval(countdown,1000);
		</script>
		
	</body>
</html>
